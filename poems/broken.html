            <b><i><u>broken</u></i></b><br>
            <br>
            You remembered<br> 
            to give<br>
            the birds little wings<br>
            the trees perfect rings<br>
            the stars a bright shine<br>
            the oceans a nice coastline<br>
            <br>
            now You got me begging<br>
            please<br>
            don't forget about<br>
            my heart<br>
            when You think about<br>
            broken things<br>
            needing to be fixed<br>
