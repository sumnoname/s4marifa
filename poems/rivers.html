        <div id="content">
            <b><i><u>rivers</u></i></b><br>
            <br>
            gentle rivers flow down my cheeks<br>
            my skin welcomes them like a desert<br>
            without them i would dry up<br>
            with no place for You<br>
            <br>
            yet You fit me on a fingertip<br>
            my universe in Your palms<br>
            and people still ask why do<br>
            gentle rivers flow down my cheeks<br>
        </div>
