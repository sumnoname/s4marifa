            <b><i><u>chains</u></i></b><br>
            <br>
            for some<br>
            Your love<br>
            is like a heavy chain<br>
            around their legs<br>
            keeping them in place<br>
            <br>
            for me<br>
            it is the golden key<br>
            freeing me from my cage<br>
            and i am<br>
            fleeing towards Your embrace<br>
        </div>
