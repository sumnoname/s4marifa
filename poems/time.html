        <div id="content">
            <b><i><u>time</u></i></b><br>
            <br>
            come closer<br>
            like the summer sun<br>
            spend a little time<br>
            like birds on a tree<br>
            spend a little time<br>
            just some moments with me<br>
            <br>
            don't blow by<br>
            like the winter winds<br>
            spend a little time<br>
            not leaving me cold<br>
            i want to spend my life<br>
            watching you grow old<br>            
        </div>
