        <div id="content">
            <b><i><u>stars</u></i></b><br>
            <br>
            i look at the stars and see a map<br>
            You put up there to guide me<br>
            towards my goal, my destination<br>
            Your arms<br>
            <br>
            for when the night is at it's darkest<br>
            the map shines like diamonds<br>
            and I pray that my Beloved awaits me<br>
            when everything else failed me<br>
